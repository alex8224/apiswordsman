<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .chat-container {
            width: 90%;
            height: 90%;
            background: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 70%;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 5px 0;
            position: relative;
        }
        .ai {
            align-self: flex-end;
            background-color: #d4ffd4;
        }
        .me {
            align-self: flex-start;
            background-color: #d0e7ff;
        }
        .role {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .input-container input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            outline: none;
        }
        .input-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }
        .input-container button:hover {
            background-color: #0056b3;
        }
        .copy-btn {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
        pre {
            background: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
    <script>
        let aiSession = null;

        marked.setOptions({
            highlight: function(code, lang) {
                const hljs = window.hljs;
                if (hljs && lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                } else {
                    return hljs.highlight(code, { language: 'javascript' }).value;
                }
            }
        });

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        async function ask_question() {
            let promptObj = document.getElementById("prompt");
            var prompt = promptObj.value;
            promptObj.value = '';
            
            let chatBox = document.querySelector('.chat-box');

            // Display user's question
            let userMessage = document.createElement('div');
            userMessage.classList.add('message', 'me');
            userMessage.innerHTML = `<div class="role">Me:</div>${marked.parse(escapeHtml(prompt))}`;
            chatBox.appendChild(userMessage);

            // Display AI loading animation
            let aiMessage = document.createElement('div');
            aiMessage.classList.add('message', 'ai');
            aiMessage.innerHTML = `<div class="role">AI:</div><div class="loading"></div>`;
            chatBox.appendChild(aiMessage);

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;

            if (aiSession) {
                const stream = aiSession.promptStreaming(prompt);
                let previousAnswer = '';
                for await (const chunk of stream) {                    
                    if (chunk !== previousAnswer) {
                        aiMessage.innerHTML = `<div class="role">AI:</div>${marked.parse(chunk)}<button class="copy-btn" onclick="copyToClipboard(this.previousElementSibling)">复制</button>`;
                        chatBox.scrollTop = chatBox.scrollHeight;
                        previousAnswer = chunk;
                    }
                }
            } else {
                console.error("无法创建AI会话");
            }
        }

        function copyToClipboard(element) {
            const tempTextarea = document.createElement("textarea");
            tempTextarea.value = element.innerText;
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            document.execCommand("copy");
            document.body.removeChild(tempTextarea);
            alert("内容已复制！");
        }

        async function initializeSession() {
            const canCreate = await window.ai.canCreateGenericSession();
            if (canCreate !== "no") {
                aiSession = await window.ai.createTextSession();
            } else {
                console.error("无法创建AI会话", canCreate);
            }
        }

        function onLoad() {
            initializeSession();
            document.getElementById("prompt").addEventListener("keypress", function(e) {                
                if(e.key === 'Enter' || e.code === 'Enter') {
                    ask_question();
                }
            });
        }

        window.onunload = function() {
            if (aiSession) {
                aiSession.destroy();
            }
        }
    </script>
</head>
<body onload="onLoad()">
    <div class="chat-container">
        <div class="chat-box">
            <!-- Existing messages can be placed here -->
        </div>
        <div class="input-container">
            <input type="text" placeholder="文本输入区点击按钮发送" id="prompt">
            <button onclick="ask_question()">发送</button>
        </div>
    </div>
</body>
</html>
