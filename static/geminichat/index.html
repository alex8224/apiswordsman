<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .header {
            background-color: #f2f2f2;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-history {
            flex: 1;
            overflow-y: scroll;
            padding: 20px;
        }

        .chat-message {
            margin-bottom: 10px;
        }

        .ai-message {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
        }

        .user-message {
            background-color: #e6e6e6;
            padding: 10px;
            border-radius: 5px;
        }

        .footer {
            background-color: #f2f2f2;
            padding: 20px;
        }

        .input-group {
            display: flex;
        }

        .input-field {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .send-button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Chatbot</h1>
        </div>
        <div class="main">
            <div class="chat-history">

            </div>
            <div class="footer">
                <div class="input-group">
                    <input type="text" class="input-field" id="userInput">
                    <button class="send-button" id="sendButton">发送</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatHistory = document.querySelector('.chat-history');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        sendButton.addEventListener('click', () => {
            const userMessage = userInput.value;
            if (!userMessage) {
                return;
            }

            const aiMessage = 'AI: ' + generateResponse(userMessage);

            const userMessageElement = document.createElement('div');
            userMessageElement.classList.add('chat-message');
            userMessageElement.classList.add('user-message');
            userMessageElement.textContent = userMessage;

            const aiMessageElement = document.createElement('div');
            aiMessageElement.classList.add('chat-message');
            aiMessageElement.classList.add('ai-message');
            aiMessageElement.textContent = aiMessage;

            chatHistory.appendChild(userMessageElement);
            chatHistory.appendChild(aiMessageElement);

            userInput.value = '';
            chatHistory.scrollTop = chatHistory.scrollHeight;
        });

        function generateResponse(message) {
            // Replace with your AI logic here
            // For example, you can use an API like OpenAI or Google Cloud Dialogflow
            return '这是一个例子';
        }
    </script>
</body>
</html>
